#
# Configure the BDS Menu entries
#
[CLOCK Menu]

Indent = 5
FirstRow = 1
# DefaultSelect = 2

#
#  First Label and App should be for Exit option
#    Menu code will just exit on selection of 0 option
#    So do NOT change this option
#
Label = "Exit Menu"
App = Exit

#
#  Dump CPU Clocks Plan to UART 
#
Label = "Dump CPU Clocks Frequency plan"
App = Cmd
Arg = "DumpCPUClocksPlan"

#
#  Get CPU Clocks frequency 
#
Label = "Get CPU Clocks frequency"
App = Cmd
Arg = "GetCPUClocksFrequency"


#
#  Set CPU Clocks frequecy 
#
Label = "Set CPU Clocks frequency"
App = Cmd
Arg = "SetCPUClocksFrequency"


#
# If BDS Menu should show some platform specific help string at the bottom of the
# menu, add it here as value for MenuHelp
# MenuHelp = "Platform has specific help need?"

